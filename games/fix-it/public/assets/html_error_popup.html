<div id="error-popup" style="
  background: #f2f2f2;
  border: 4px solid #5D576B;
  border-radius: 20px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  width: 450px; 

">
  <h2 style="
    color: #ED6A5A;
    font-family: 'Unbounded', sans-serif;
    font-size: 28px;
    margin: 0 0 20px 0;
  ">Validation Error</h2>
  
  <p id="errorMessage" style="
    color: #5D576B;
    font-family: 'Unbounded', sans-serif;
    font-size: 22px;
    margin: 0 0 25px 0;
    line-height: 1.4;
  "></p>
  
  <button id="closeBtn" style="
    background: #ED6A5A;
    color: #f2f2f2;
    border: none;
    border-radius: 10px;
    padding: 12px 30px;
    font-family: 'Unbounded', sans-serif;
    font-size: 20px;
    cursor: pointer;
    transition: background 0.2s;
  " onmouseover="this.style.background='#c0574a'" 
     onmouseout="this.style.background='#ED6A5A'">
    Close
  </button>
</div>
