<div id="confirm-popup" style="
  background: rgba(255, 255, 255, 0.95);
  border: 3px solid #0D3B66;
  border-radius: 15px;
  padding: 25px;
  width: 350px;
  text-align: center;
  font-family: sans-serif;
  box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
">
  <p style="font-size: 22px; font-weight: bold; color: #0D3B66; font-family: 'Body', sans-serif;">
    Delete all saved data?
  </p>
  <div style="margin-top: 15px;">
    <button id="yesBtn" style="
      background-color: #88bb72;
      font-family: 'Body', sans-serif;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      margin: 0 10px;
      cursor: pointer;
      font-size: 18px;
    ">Yes</button>

    <button id="noBtn" style="
      background-color: #d96e3c;
      font-family: 'Body', sans-serif;

  </div>
